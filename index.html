<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Custom Wordle</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
</head>
<body>
  <!-- START OVERLAY (master only) -->
  <div id="startOverlay" class="overlay">
    <div class="overlay-box small">
      <h2>Enter 5-letter word</h2>
      <input id="customWord" maxlength="5" autocomplete="off" />
      <div style="margin-top:12px;">
        <button id="startBtn">Start Game</button>
      </div>
    </div>
  </div>

  <header><h1>Custom Wordle</h1></header>

  <main>
    <div id="board" aria-hidden="false"></div>
    <div id="keyboard"></div>

    <div style="text-align:center;">
      <button id="resetBtn">Reset</button>
    </div>
  </main>

  <!-- END / WIN OVERLAY (same small box for both) -->
  <div id="endOverlay" class="overlay hidden">
    <div class="overlay-box small">
      <h2 id="endText"></h2>
      <div style="margin-top:12px;">
        <button id="restartBtn">Restart Game</button>
      </div>
    </div>
  </div>

  <!-- Full-screen confetti canvas (appended by JS if needed) -->
  <script src="game.js"></script>
</body>
</html>
